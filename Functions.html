<pre><code>func NAME (parameters)-&gt;returnType{

return something
}
</code></pre>
<p>To call-</p>
<pre><code>NAME()
</code></pre>
<p>Methods- functions that have purpose for a class- live inside of the class</p>

<pre><code>func (money: int) -&gt; returnType {

Let change = money-2

Return change

  

}
</code></pre>
