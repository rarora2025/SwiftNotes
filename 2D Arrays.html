  <div class="stackedit__html"><h2 id="d-arrays">2D Arrays</h2>
<p>Syntax:</p>
<p><strong>Defining: (an array of arrays)</strong></p>
<pre><code>Let/var arrayName [

[1,2,3],

[4,5,6]
 
]
</code></pre>
<p>Calling:</p>
<pre><code>arrayName[x][y]
</code></pre>
<p>HOW TO FIND THE LENGTH OF AN ARRAY:</p>
<pre><code>ArrayName.count
</code></pre>
