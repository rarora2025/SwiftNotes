<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to push to another VC</title>
  <link rel="stylesheet" href="https://stackedit.io/style.css" />
</head>

<body class="stackedit">
  <div class="stackedit__html"><p>to push to the view controller- townviewcontroller, for example:</p>
<pre><code>let VC = self.storyboard?.instantiateViewController(withIdentifier: "TownViewController") as? TownViewController

self.navigationController?.pushViewController(VC!, animated: true)
</code></pre>
</div>
</body>

</html>
