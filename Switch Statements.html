<body class="stackedit">
  <div class="stackedit__html"><h2 id="switch-statements">Switch Statements</h2>
<pre><code>switch someVariable {

case 1:

//do X

case 2:

//do Y

default:

//do Z
}
</code></pre>
<p>RANGE WITH SWITCH STATEMENTS</p>
<p>a…b = a-&gt;b</p>
<p>a…&lt;b = any number a -&gt; not including b</p>
<p>…b = any number up to b</p>
</div>
