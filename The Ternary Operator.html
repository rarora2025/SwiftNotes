<body class="stackedit">
  <div class="stackedit__html"><p>An easy way to clean up short if-else statements such as</p>
<pre><code>if x &gt; 10{
    print("big")
} else {
print("small")
}
</code></pre>
<p>Simplify using ternary.<br>
Use the abbreviation ‘wtf’</p>
<pre><code>// what ? True : False
</code></pre>
<p>For example, to simplify the first statements do this:</p>
<pre><code>x &gt; 10 ? print("big") : print("small")
</code></pre>
